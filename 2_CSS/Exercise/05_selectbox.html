<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Selectbox Custom</title>
    <style>
        .btn-select {
            box-sizing: border-box;
            width: 200px;
            height: 40px;
            padding: 0 14px;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            background-color: #FFFFFF;
            text-align: left;
        }

        .btn-select::after {
            display: block;
            float: right;
            content: "";
            width: 10px;
            height: 10px;
            background-image: url("./images/arrow.png");
            background-size: 10px 10px;
        }

        .list-member {
            display: none;
        }

        .list-member.on {
            display: block;
        }
        
    </style>
</head>
<body>
    <h2>셀렉트 박스 만들기</h2>
    <article class="cont-select">
        <button class="btn-select">최애 프로그래밍 언어</button>
        <ul class="list-member">
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </article>

    <script>
        const btn = document.querySelector('.btn-select');
        const list = document.querySelector('.list-member');
        btn.addEventListener('click', () => {
            list.classList.toggle('on');
        });
        list.addEventListener('click', (event) => {
            if (event.target.nodeName === "BUTTON") {
                btn.innerText = event.target.innerText;
                list.classList.remove('on');
            }
        });
    </script>    
</body>
</html>
