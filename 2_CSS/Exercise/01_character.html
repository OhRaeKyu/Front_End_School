<!-- This is Desert Fox Character made with CSS -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhRaeKyu Character</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .Oh{
            position: relative;
            top: 100px;
            margin: 50px;
            width: 400px;
            height: 380px;
        }

        .ear{
            position: absolute;
            top: 40px;
            width: 60px;
            height: 200px;
            border: 5px solid black;
            border-bottom: 0;
            background-color: sandybrown;
            z-index: 2;
        }

        .ear.left{
            left: 85px;
            transform: rotate(-30deg);
            border-radius: 100% 20% 40% 10%;
        }

        .ear.right{
            left: 275px;
            transform: rotate(30deg);
            border-radius: 20% 100% 10% 40%;
        }

        .earline{
            position: absolute;
            top: 40px;
            width: 20px;
            height: 140px;
            border: 5px solid black;
            border-bottom: 0;
            z-index: 3;
            background-color: white;
        }

        .earline.left{
            left: 15px;
            border-radius: 100% 20% 40% 10%;
        }

        .earline.right{
            right: 15px;
            border-radius: 20% 100% 10% 40%;
        }

        .face{
            position: absolute;
            left: 135px;
            bottom: 0;
            width: 150px;
            height: 170px;
            border: 5px solid black;
            border-radius: 42% 42% 50% 50%;
            background-color: sandybrown;
            z-index: -1;
        }

        .eye{
            position: absolute;
            top: 80px;
            width: 40px;
            height: 5px;
            border-radius: 50%;
            background-color: black;
            z-index: 1;
        }

        .eye.left{
            left: 25px;
            transform: rotate(20deg);
        }

        .eye.right{
            right: 25px;
            transform: rotate(-20deg);
        }

        .nose{
            position: absolute;
            top: 120px;
            left: 65px;
            width: 20px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            z-index: 1;
        }

        .nosebottom{
            position:absolute;
            top: 130px;
            left: 72px;
            height: 5px;
            border: 3px solid black;
            z-index: 1;
        }

        .mouth{
            position: absolute;
            top: 100px;
            left: 45px;
            width: 60px;
            height: 40px;
            border-bottom: 5px solid black;
            border-radius: 50%;
            z-index: 1;
        }

        .mouthbottom{
            position: absolute;
            top: 140px;
            left: 65px;
            width: 10px;
            height: 10px;
            border: 5px solid black;
            border-top: 0;
            border-radius: 0 0 100% 100%;
            z-index: 0;
            background-color: red;
        }

        .flushing{
            position: absolute;
            top: 100px;
            width: 30px;
            height: 15px;
            border-radius: 100%;
            background-color: coral;
        }

        .flushing.left{
            left: 15px;
        }

        .flushing.right{
            right: 15px;
        }

    </style>
</head>
<body>
    <div class="Oh">
        <div class="ear left">
            <div class="earline left"></div>
        </div>
        <div class="ear right">
            <div class="earline right"></div>
        </div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="nosebottom"></div>
            <div class="mouth"></div>
            <div class="mouthbottom"></div>
            <div class="flushing left"></div>
            <div class="flushing right"></div>
        </div>

    </div>
</body>
</html>
