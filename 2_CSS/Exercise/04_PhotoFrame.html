<!-- This is Photo Frame (Grid) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exercise</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        ul{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            list-style: none;
        }

        li{
            border: 1px solid black;
        }

        .first{
            grid-column: 1 / 4;
            grid-row: 1 / 3;
            background-color: #989AA6;
        }
        
        .second{
            grid-column: 4 / 6;
            grid-row: 1 / 4;
            background-color: #666973;
        }
        
        .third{
            grid-column: 1 / 3;
            background-color: #3B3C40;
        }

        .forth{
            background-color: #0C0C0D;
        }

        .fifth{
            grid-column: 1 / 3;
            grid-row: 4 / 6;
            background-color: #CCD0D9;
        }

        .sixth{
            grid-column: 3 / 6;
            grid-row: 4 / 6;
            background-color: #989AA6;
        }
    </style>
</head>
<body>
    <ul>
        <li class="first"></li>
        <li class="second"></li>
        <li class="third"></li>
        <li class="forth"></li>
        <li class="fifth"></li>
        <li class="sixth"></li>
    </ul>
</body>
</html>
