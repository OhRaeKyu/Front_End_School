<!-- This is clone of Naver Login Section (Flex) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER Login</title>
    <style>
        /* reset css */
        html, body, div, p, a, ul, li, footer, header, main{
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            list-style-type: none;
            border-style: unset;
        }

        p{
            color: gray;
        }
        
        a, a:link, a:visited, a:hover{
            color: gray;
            text-decoration: none;
        }

        /* Style */
        .login {
            display: flex;
            flex-direction: column;
            border: 1px solid #dae1e6;
            width: 500px;
            height: auto;
            margin: 10px;
            padding: 20px 30px;
            background-color: #f7f9fa;
        }
        

        main {
            width: 100%;
            text-align: center;
            margin-top: 11px;
            padding: 15px 0;
            background-color: #19ce60;
            border: 1px solid #15c654;
            border-radius: 2px;
        }

        main a, main a:link, main a:visited, main a:hover{
            color: white;
            font-size: 25px;
        }

        main a::before{
            content: url("./images/title.png");
            vertical-align: middle;
            margin-right: 10px;
        }

        .bottom{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        footer .id::before{
            display: inline-block;
            content: "";
            background-image: url("./images/lock.png");
            background-size: 12px 16px;
            width: 12px;
            height: 16px;
            margin-right: 10px;
            vertical-align: middle;
        }

        footer .pw::before{
            display: inline-block;
            content: "";
            width: 5px;
            height: 5px;
            background-color: gray;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 50%;
            vertical-align: middle;
        }

        footer .signup::before{
            display: inline-block;
            content: "";
            background-image: url("./images/user.png");
            background-size: 16px 16px;
            width: 16px;
            height: 16px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="login">
        <header>
            <p class="top">네이버를 더 안전하고 편리하게 사용하세요</p>
        </header>
        <main>
            <a href="#">로그인</a>
        </main>
        <footer>
            <ul class="bottom">
                <li>
                    <a href="#" class="id">아이디</a>
                    <a href="#" class="pw">비밀번호찾기</a>
                </li>
                <li>
                    <a href="#" class="signup">회원가입</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
