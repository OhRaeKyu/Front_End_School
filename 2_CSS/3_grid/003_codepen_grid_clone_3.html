<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>codepen-clone-1</title>
    <style>
        body {
            display: flex;
        }
        
        header {
            flex: 1;
        }

        .section-board {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            transform: rotateX(60deg) rotateY(-10deg) rotateZ(50deg);
        }

        .board-item {
            position: relative;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            transition: all .5s;
        }

        .board-item:hover {
            /* transform: translate(-10px, -10px); */
            top: -10px;
            left: -10px;
        }

        .board-item::after {
            position: absolute;
            content: "";
            width: 100px;
            height: 100px;
            background-color: gray;
            top: 10px;
            left: 10px;
            z-index: -1;
            transition: all .5s;
        }

        .board-item:hover::after {
            top: 20px;
            left: 20px;
        }

        .board-item:nth-child(3n) {
            background-color: tomato;
        }

        .board-item:nth-child(3n-1) {
            background-color: skyblue;
        }
        
        .board-item:nth-child(3n-2) {
            background-color: pink;
        }

        .board-item input {
            display: none;
        }

        .board-item label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 50%;
        }
        
        .board-item input:checked + label{
            color: white;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <header>
        <h1>codepen 실습</h1>
    </header>
    <section class="section-board">
        <div class="board-item item1">
            <input type="radio" id="radio-1" name="hello">
            <label for="radio-1">1</label>
        </div>
        <div class="board-item item2">
            <input type="radio" id="radio-2" name="hello">
            <label for="radio-2">2</label>
        </div>
        <div class="board-item item3"></div>
        <div class="board-item item4"></div>
        <div class="board-item item5"></div>
        <div class="board-item item6"></div>
        <div class="board-item item7"></div>
        <div class="board-item item8"></div>
        <div class="board-item item9"></div>
        <div class="board-item item10"></div>
        <div class="board-item item11"></div>
        <div class="board-item item12"></div>
        <div class="board-item item13"></div>
        <div class="board-item item14"></div>
        <div class="board-item item15"></div>
        <div class="board-item item16"></div>
    </section>
</body>
</html>
