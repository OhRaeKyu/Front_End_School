<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive</title>
    <style>
        .container-color {
            height: 300px;
            background-color: pink;
            border: 3px solid black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        .item-color {
            background-color: gray;
            border: 3px solid black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 1000px) {
            .container {
               display: flex;
            }
        }

        @media screen and (max-width: 700px) {
            .container {
               display: flex;
                flex-direction: column;
            }
            
            .item {
                /* flex: 1; */
            }
        }

    </style>
</head>
<body>
    <div class="container-color container">
        <div class="item-color item1">Lorem.</div>
        <div class="item-color item2">Lorem, ipsum.</div>
        <div class="item-color item3">Lorem, ipsum dolor.</div>
        <div class="item-color item4">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
