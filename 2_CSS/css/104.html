<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradation</title>
    <style>
        /* 참고 사이트 : https://cssgradient.io/ */
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%
            , rgba(252,176,69,1) 100%);
            border-radius: 15px;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>Instagram</div>
</body>
</html>
