<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card rotate</title>
    <style>
        @keyframes rotating {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        .original {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            perspective: 400px;
            margin: 100px auto;
            transform-style: preserve-3d;
        }

        .rotate {
            position: absolute;
            font-size: 32px;
            width: 100%;
            height: 100%;
        }

        .rotate:hover {
            animation: rotating 3s infinite;
            transform-style: preserve-3d;
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: violet;
            backface-visibility: hidden;
        }

        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: lightblue;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="rotate">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>
</html>
