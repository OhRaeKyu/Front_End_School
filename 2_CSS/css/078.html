<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ul{
            display: flex;
            list-style: none;
            height: 500px;
            /* align-items: flex-end; */
        }

        li{
            width: 50px;
            height: 50px;
            background-color: pink;
            border: 1px solid black;
        }

        /* order : 상대적 위치 */
        .first{
            order: 5;
        }
        
        .second{
            order: 1;
        }
        
        .third{
            order: -2;
        }
        
        .forth{
            order: 2;
        }
        
        .fifth{
            order: -1;
            /* 개인 요소에 속성 적용 */
            /* align-self: flex-start; */
        }
        
    </style>
</head>
<body>
    <ul>
        <li class="first">1</li>
        <li class="second">2</li>
        <li class="third">3</li>
        <li class="forth">4</li>
        <li class="fifth">5</li>
    </ul>
</body>
</html>
