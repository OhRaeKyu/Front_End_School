<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exercise</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        ul{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        li{
            border: 1px solid black;
        }

        .first{
            grid-column: 1 / 4;
            grid-row: 1 / 3;
        }
        
        .second{
            grid-column: 4 / 6;
            grid-row: 1 / 4;
        }
        
        .third{
            grid-column: 1 / 3;
        }

        .forth{
            /* center */
        }

        .fifth{
            grid-column: 1 / 3;
            grid-row: 4 / 6;
        }

        .sixth{
            grid-column: 3 / 6;
            grid-row: 4 / 6;

        }
    </style>
</head>
<body>
    <ul>
        <li class="first"><img src="./images/1.jpg" alt=""></li>
        <li class="second"><img src="./images/2.jpg" alt=""></li>
        <li class="third"><img src="./images/3.jpg" alt=""></li>
        <li class="forth"><img src="./images/4.jpg" alt=""></li>
        <li class="fifth"><img src="./images/5.jpg" alt=""></li>
        <li class="sixth"><img src="./images/6.jpg" alt=""></li>
    </ul>
</body>
</html>
