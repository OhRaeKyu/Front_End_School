<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
    <style>
        .parent{
            position: relative;
            height: 400px;
            background-color: black;
        }

        .child{
            position: absolute;
            height: 100px;
            width: 50px;
            top: 50%;
            transform: translateY(-50%);
            /* margin: 0 auto; */
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
