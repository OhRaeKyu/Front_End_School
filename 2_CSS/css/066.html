<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float layout</title>
    <style>
        .box1{
            position: static;
            width: 100%;
            height: 100px;
            background-color: blue;
        }

        .clear-fix::after{
            display: block;
            content: "";
            clear: both;
        }

        .box2{
            position: relative;
            width: 33.33%;
            height: 200px;
            float: left;
        }
        
        .box2.a{
            background-color: green;
        }

        .box2.b{
            background-color: red;
        }

        .box2.c{
            background-color: purple;
        }

        .box3{
            position: relative;
            width: 100%;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="clear-fix">
        <div class="box2 a"></div>
        <div class="box2 b"></div>
        <div class="box2 c"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
