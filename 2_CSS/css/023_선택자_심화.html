<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위 선택자</title>
    <style>
        /* 하위 선택자 */
        /* ul 태그 하위에 있는 모든 p 태그 */
        ul p{
            color: red;
        }
        /* 자식 선택자 */
        /* li 태그 바로 하위에 있는 p 태그 */
        li > p{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 하위, 자식 선택자 -->
    <ul>
        <li>
            <p> Hello world</p>
        </li>
        <li>
            <div>
                <div>
                    <div>
                        <p>Hello world</p>                
                    </div>
                </div>
            </div>
        </li>
        <li>Hello world</li>
        <li>Hello world</li>
    </ul>
</body>
</html>
