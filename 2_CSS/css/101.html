<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_정리  </title>
    <link rel="stylesheet" href="reset.css">
    <style>
        div {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: chocolate;
            border: 2px solid black;
            border-radius: 15px;
            margin: 10px auto;
            transition: all 2s;  
            color: white;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            line-height: 100px;
            overflow: hidden;
        }

        /* transform : translate, translateX, translateY, rotate, skew, scale */
        /* ease-in, ease-out, ease-in-out은 잘 사용하지 않는다. */
        .btn1:hover {
            transform: translateX(100px);
            transition-timing-function: ease;
        }

        .btn2:hover {
            transform: translateX(100px);
            transition-timing-function: linear;
        }

        .btn3:hover {
            background-color: brown;
        }

        .btn4:hover {
            background-color: goldenrod;
            color: black;
        }

        .btn5:hover {
            background-color: goldenrod;
            color: black;
            transform: scale(1.3);
        }

        .btn6:hover {
            width: 1000px;
            height: 200px;
        }

        .btn7:hover {
            width: 1000px;
            letter-spacing: 40px;
        }

        .btn8:hover {
            height: 200px;
            line-height: 200px;
        }

        .btn9:hover {
            opacity: 0.3;
        }

        .btn10:hover {
            border: 20px solid red;
        }

        .btn11:hover {
            transform: rotate(20deg);
        }

        .btn12:hover {
            transform-origin: top;
            transform: rotate(20deg);
        }

        .btn13:hover {
            transform-origin: right;
            transform: rotate(20deg);
        }

        .btn14:hover {
            transform-origin: left;
            transform: rotate(20deg);
        }

        .btn15:hover {
            transform-origin: bottom;
            transform: rotate(20deg);
        }

        .btn16::before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateX(-300px);
            transition: all 1s;
        }

        .btn16:hover::before {
            content: "";
            position: absolute;
            background-color: green;
            transform: translateX(0);
        }

        .btn17::before {
            position: absolute;
            content: "";
            height: 30px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateX(-300px);
            transition: all 1s;
        }

        .btn17:hover::before {
            content: "";
            position: absolute;
            background-color: red;
            transform: translateX(0);
        }

        .btn17::after {
            position: absolute;
            content: "";
            height: 30px;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateX(300px);
            transition: all 1s;
        }

        .btn17:hover::after {
            content: "";
            position: absolute;
            background-color: blue;
            transform: translateX(0);
        }

        .btn18:hover {
            color: black;
            z-index: 1;
        }

        .btn18::before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: all 1s;
            transform: rotateX(90deg);
        }

        .btn18:hover::before {
            transform: rotateX(0);
            z-index: -1;
        }

        .btn18::after {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: all 1s;
            transform: rotateY(90deg);
        }

        .btn18:hover::after {
            transform: rotateY(0);
            z-index: -1;
        }

        .btn19::before{
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: tomato;
            transition: all 1s;
            transform: translateY(100%);
            transform-origin: bottom;
        }

        .btn19:hover::before {
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="btn1">ease</div>
    <div class="btn2">linear</div>
    <div class="btn3">b-color</div>
    <div class="btn4">color</div>
    <div class="btn5">scale</div>
    <div class="btn6">size</div>
    <div class="btn7">letter-spacing</div>
    <div class="btn8">line-height</div>
    <div class="btn9">opacity</div>
    <div class="btn10">border</div>
    <div class="btn11">rotate</div>
    <div class="btn12">rotate-top</div>
    <div class="btn13">rotate-right</div>
    <div class="btn14">rotate-left</div>
    <div class="btn15">rotate-bot</div>
    <div class="btn16">가상요소1</div>
    <div class="btn17">가상요소2</div>
    <div class="btn18">가상요소3</div>
    <div class="btn19">가상요소4</div>
    <div class="btn20"></div>
</body>
</html>
