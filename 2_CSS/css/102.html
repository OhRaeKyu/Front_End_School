<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_ex</title>
    <style>
        .btn{
            position: relative;
            width: 200px;
            height: 100px;
            background-color: black;
            margin: 20px auto;
            overflow: hidden;
        }

        .btn:hover {
            background-color: white;
        }

        .btn::before{
            position: absolute;
            content: "";
            width: 100%;
            height: 33.33%;
            top: 33.33%;
            left: 0;
            background-color: red;
            /* transform: translateX(-300px); */
            transition: all 1s;
        }

        .btn:hover::before{
            position: absolute;
            content: "";
            width: 33.33%;
            height: 100%;
            top: 0;
            left: 66.66%;
            /* transform: translateX(0); */
        }

        .btn::after{
            position: absolute;
            content: "";
            width: 100%;
            height: 33.33%;
            bottom: 0;
            left: 0;
            background-color: yellow;
            /* transform: translateX(300px); */
            transition: all 1s;
        }

        .btn:hover::after{
            position: absolute;
            content: "";
            width: 33.33%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: green;

            /* transform: translateX(0); */
        }
    </style>
</head>
<body>
    <div class="btn"></div>
</body>
</html>
