<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .one{
            position: static;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .two{
            /* 형제 블록 끝나는 지점을 기준 */
            position: relative;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .three{
            /* 부모 블록(+static) 끝나는 지점을 기준 */
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
