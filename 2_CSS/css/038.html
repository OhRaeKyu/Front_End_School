<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 크기 단위</title>
    <style>
        html, body{
            font-size: 10px;
        }

        p{
            font-size: 2em;
            font-weight: bold;
        }
        
        div{
            font-size: 2em;
        }

        .one{
            /* rem : 최상위(html) 태그의 크기에 영향을 받음 */
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- em, %, rem, vw, vh, -->
    <h1>Hello world</h1>
    <p>Hello world</p>
    <div>
        <div>
            <div class="one">
                hello world
            </div>
        </div>
    </div>
</body>
</html>
