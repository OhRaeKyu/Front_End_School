<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective</title>
    <style>
        .original {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 100px auto;
            perspective: 200px;
        }

        .rotate {
            width: 200px;
            height: 200px;
            background: aqua;
            /* 실습 1 */
            /* transform: rotate(45deg); */

            /* 실습 2 perspective를 준것과 주지 않은것을 비교. */
            transform: rotateX(45deg);

            /* 실습 3 perspective를 준것과 주지 않은것을 비교.*/
            /* transform: rotateY(45deg); */
        }
    </style>
</head>
<body>
    <div class="original">
        <div class="rotate"></div>
    </div>
</body>
</html>
