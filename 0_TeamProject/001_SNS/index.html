<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bread SNS</title>
</head>
<body>
    <h1 class="blind">다른 사용자의 프로필 확인 페이지입니다.</h1>
    <header class="profile-head">
        <h2 class="blind">현재 페이지에 대한 뒤로가기 버튼과 메뉴 더보기 버튼 구역입니다.</h2>
        <button type="button"><img src="./img/back.png" alt="뒤로가기 버튼입니다." class="back-btn"></button>
        <button type="button"><img src="./img/moremenu.png" alt="메뉴 더보기 버튼입니다." class="moremenu-btn"></button>
    </header>
    <main class="profile-main">
        <h2 class="blind">해당 사용자가 등록한 정보를 보여주는 구역입니다.</h2>
        <section class="profile-info">
            <h3 class="blind">해당 사용자의 프로필 정보를 보여주는 구역입니다.</h3>
            <article class="info-head">
                <h4 class="blind">해당 사용자를 구독하는 회원, 프로필 이미지, 해당 사용자가 구독하는 회원을 보여주는 구역입니다.</h4>
                <div>
                    <button type="button" class="follow-num">0000</button>
                    <p class="follow-type">followers</p>
                </div>
                <div>
                    <img src="./img/profile.png" alt="사용자의 프로필 이미지입니다.">
                </div>
                <div>
                    <button type="button" class="follow-num">0000</button>
                    <p class="follow-type">followings</p>
                </div>
            </article>
            <article class="info-main">
                <p class="user-name">애월읍 위니브 감귤농장</p>
                <p class="user-id">@ weniv_Mandarin</p>
                <p class="user-intro">애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</p>
            </article>
            <article class="info-foot">
                <button type="button" class="circle-btn message-btn"><img src="./img/message.png" alt="메세지 전송하기 버튼입니다."></button>
                <button type="button" class="follow-btn">팔로우</button>
                <button type="button" class="follow-btn unfollow-btn">언팔로우</button>
                <button type="button" class="circle-btn share-btn"><img src="./img/share.png" alt="프로필 외부로 공유하기 버튼입니다."></button>
            </article>
        </section>
        <section>
            <h3 class="blind"></h3>

        </section>
        <section>
            <h3 class="blind"></h3>

        </section>
    </main>
    <nav>
        <h2 class="blind"></h2>
    </nav>
</body>
</html>
