<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 5px solid black;
            margin: 20px auto;
        }

        .div1 {
            border-radius: 50%;
        }

        .div2 {
            border-radius: 50% 0 0 0 ;
        }

        .div3 {
            border-radius: 100% 0 0 0;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
