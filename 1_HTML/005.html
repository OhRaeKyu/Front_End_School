<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 그룹 태그</title>
</head>
<body>
    <!-- ol : 순서가 있는 리스트 -->
    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>Javascript</li>
        <li>bootstrap</li>
        <li>node</li>
        <li>react</li>
    </ol>

    <!-- ul : 순서가 없는 리스트 -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>node</li>
        <li>react</li>
    </ul>

    <!-- dl, dt, dd : 키와 벨류의 쌍 -->
    <dl>
        <dt>HTML</dt>
        <dd>마크업 언어입니다.</dd>
    </dl>


</body>
</html>
