<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js DOM Selectbox Custom</title>
    <link rel="stylesheet" href="../../reset.css">
    <style>
        /* 직접 셀렉트 박스 만들기 */
        h2 {
            margin: 30px;
        }

        .cont-select {
            position: relative;
            width: 200px;
        }

        .btn-select {
            box-sizing: border-box;
            width: 200px;
            height: 40px;
            padding: 0 14px;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            background-color: #FFFFFF;
            text-align: left;
            cursor: pointer;
        }

        .btn-select::after {
            display: block;
            float: right;
            content: "";
            width: 10px;
            height: 10px;
            background-image: url("../../../2_CSS/Exercise/images/arrow.png");
            background-size: 10px 10px;
            transition: all .3s;
        }

        .btn-select:focus {
            outline: 3px solid #F8E4FF;
        }

        .list-member {
            display: none;
            width: 100%;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 51px;
            background: #FFF;
            border: 1px solid #C4C4C4;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }
        
        .btn-select.on {
            border-color: #9B51E0;
            box-shadow: 0 0 0 3px #F8E4FF;
        }

        .btn-select.on::after {
            transform: rotate(180deg);
        }

        .btn-select.on+.list-member {
            display: block;
        }

        .list-member li {
            height: 40px;
            padding: 5px 18px;
        }

        .list-member li button {
            display: block;
            height: 30px;
            width: 100%;
            border: none;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;

            /* 말줄임 추가 */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .list-member li button:focus,
        .list-member li button:hover {
            background-color: #F8E4FF;
        }
    </style>
</head>
<body>
    <h2>셀렉트 박스 만들기</h2>
    <article class="cont-select">
        <button class="btn-select">나의 최애 프로그래밍 언어</button>
        <ul class="list-member">
        </ul>
    </article>
    <script src="../js/044_DOM_ex.js"></script>
</body>

</html>
