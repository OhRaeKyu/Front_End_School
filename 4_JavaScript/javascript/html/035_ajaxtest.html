<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_module.css">
    <title>js ajax test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        @charset "utf-8";

        /* base */
        @font-face {
            font-family: Spoqa Han Sans Neo;
            src: url("../font/SpoqaHanSansNeo-Regular.woff") format("woff");
            font-weight: 400;
        }
        @font-face {
            font-family: Spoqa Han Sans Neo;
            src: url("../font/SpoqaHanSansNeo-Medium.woff") format("woff");
            font-weight: 500;
        }
        @font-face {
            font-family: Spoqa Han Sans Neo;
            src: url("../font/SpoqaHanSansNeo-Bold.woff") format("woff");
            font-weight: 700;
        }

        /* srceen reader only */
        .sr-only{
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        /* style */
        body {
            text-align: center;
            font-family: "Spoqa Han Sans Neo", sans-serif;
        }

        a {
            text-decoration: none;
        }

        /* main style */
        #appLogin {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F2F2F2;
        }

        .cont-login {
            width: 440px;
            height: 172px;
            padding: 30px 30px 30px;
            border: 1px solid #C4C4C4;
            border-radius: 5px;
            background-color: #FFFFFF;
        }

        .cont-login .txt-login {
            margin: 25px 0 30px;
            line-height: 20px;
        }

        .btn-login {
            cursor: pointer;
            width: 100%;
            padding: 17px 0 15px;
            font-size: 22px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #2F80ED;
            border-style: none;
            border-radius: 5px;
        }

        .module-inp + .module-inp {
            margin: 10px 0;
        }

        .module-inp .inp-login {
            display: block;
            box-sizing: border-box;
            width: 100%;
            padding: 15px 0 15px 16px;
            border: 1px solid #C4C4C4;
            border-radius: 5px;
            font-weight: 500;
            line-height: 20px;
        }

        #loginSuccess {
            display: none;
            position: relative;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F2F2F2;
        }

        #loginFailure {
            display: none;
            position: relative;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F2F2F2;
        }

        .successField, .failureField {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="sr-only">로그인 페이지</h1>
    <section id="appLogin">
        <article class="cont-login">
            <h2 class="sr-only">로그인 메인 화면</h2>
            <fieldset class="module-inp module-inp-id">
                <label for="inpId" class="sr-only">아이디</label>
                <input type="text" name="ID" id="inpId" class="inp-login" placeholder="아이디">
            </fieldset>
            <fieldset class="module-inp">
                <label for="inpPw" class="sr-only">비밀번호</label>
                <input type="password" name="PW" id="inpPw" class="inp-login" placeholder="비밀번호">
            </fieldset>
            <button type="button" id="btnLogin" class="btn-login">로그인</button>
        </article>
    </section>
    <section id="loginSuccess">
        <article class="cont-login">
            <h2 class="sr-only">로그인 성공 화면</h2>
            <div class="successField"></div>
            <button type="button" id="btnReLogin" class="btn-login">로그아웃</button>
        </article>
    </section>
    <section id="loginFailure">
        <article class="cont-login">
            <h2 class="sr-only">로그인 실패 화면</h2>
            <div class="failureField"></div>
            <button type="button" id="btnReLogin" class="btn-login">로그인 다시하기</button>
        </article>
    </section>
    <script src="../js/035_ajaxtest.js"></script>
</body>
</html>
