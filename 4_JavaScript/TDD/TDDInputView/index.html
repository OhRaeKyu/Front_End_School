<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <title></title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        .viewer {
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="inpTxt">
        <button class="pushBtn">적용</button>
    </article>
    <script src="./textManager.js"></script>
    <script src="./viewManager.js"></script>
    <script>
        const viewerElement = document.querySelector(".viewer");
        const inputText = document.querySelector(".inpTxt");
        const btnElement = document.querySelector(".pushBtn");

        const textManager = new TextManager();
        const viewManager = new ViewManager(textManager, {viewerElement, inputText, btnElement});
        
        viewManager.updateView();
    </script>
</body>
</html>
