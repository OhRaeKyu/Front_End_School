<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <title>TDD의 안좋은 예</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        .viewer {
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="inpTxt">
        <button class="pushBtn">적용</button>
    </article>
    <script>
        let txt = "Hello Lions";
        
        // 함수가 아니기 때문에 테스트가 불가능
        const viewer = document.querySelector(".viewer");
        const pushBtn = document.querySelector(".pushBtn");
        viewer.textContent = txt;

        // 재사용성이 떨어진다.
        function push() {
            const inpTxt = document.querySelector(".inpTxt").value;
            viewer.textContent = inpTxt;
        }

        pushBtn.addEventListener("click", push);

        // 테스트가 가능하려면
        // 1. 코드를 UI에서 완전히 분리한다.
        // 2. script를 js파일로 분리한다.
        // 3. 모든 기능을 함수로 구현한다.
    </script>
</body>
</html>
